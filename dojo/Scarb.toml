[package]
cairo-version = "=2.9.2"
name = "tamagotchi"
version = "0.1.0"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[scripts]
sepolia = "sozo --profile sepolia clean && sozo --profile sepolia build && sozo --profile sepolia migrate --account-address $DOJO_ACCOUNT_ADDRESS --private-key $DOJO_PRIVATE_KEY --fee strk"

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.2.1" }
arcade_trophy = { git = "https://github.com/cartridge-gg/arcade", tag = "v1.0.0" }

[[target.starknet-contract]]
build-external-contracts = [
    "dojo::world::world_contract::world",
    "arcade_trophy::events::index::e_TrophyCreation", 
    "arcade_trophy::events::index::e_TrophyProgression", 
]

[dev-dependencies]
cairo_test = "=2.9.2"
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.2.1" }

[profile.sepolia]
[profile.slot]
